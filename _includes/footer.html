<script>
jQuery(document).ready(function($){

  /* When Will Fixed */
  var s = $("#doc .docs-navbar");
  var pos = s.position();

  /* On Scroll */
  $(window).scroll(function() {
    var windowpos = $(window).scrollTop();
    var windowwid = $(window).width();

    /* Fix */
    if(windowpos >= 200 && windowwid > 768){
      s.addClass("fixed");
      $('#doc .space').css('display', 'block');
      /* Not Fix */
    }else{
      s.removeClass("fixed");
      $('#doc .space').css('display', 'none');
    }
  });
});
</script>
